<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Info Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, textarea {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .output pre {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Anime Info Generator</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter anime name">
    
    <label for="img">Image URL:</label>
    <input type="text" id="img" placeholder="Enter image URL">
    
    <label for="url">Video URL:</label>
    <input type="text" id="url" placeholder="Enter video URL">
    
    <label for="introduce">Introduce:</label>
    <textarea id="introduce" rows="4" placeholder="Enter anime introduction"></textarea>
    
    <label for="catalog">Catalog:</label>
    <textarea id="catalog" rows="6" placeholder="Enter catalog HTML code"></textarea>
    
    <button onclick="generateJson()">Generate JSON</button>
    
    <div class="output">
        <h2>Output JSON:</h2>
        <pre id="output"></pre>
    </div>

    <script>
        function generateJson() {
            const name = document.getElementById('name').value;
            const img = document.getElementById('img').value;
            const url = document.getElementById('url').value;
            const introduce = document.getElementById('introduce').value;
            let catalog = document.getElementById('catalog').value;

            const animeData = {
                "name": name,
                "img": img,
                "url": url,
                "introduce": introduce,
                "catalog": catalog
            };

            document.getElementById('output').textContent = JSON.stringify(animeData, null, 4);
        }
    </script>
</body>
</html>
