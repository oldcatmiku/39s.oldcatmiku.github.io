“最高功率至少已经是恒星级别了。”
“人类还有多久，我们还有反抗的余地吗？就算不管这个乱七八糟的和宣战书一样的跃迁，太阳还能给我们多久时间？”
那是来自人类顶尖物理学家之一的提问，他问我，物理学要走到尽头了，人类呢？
我只是疲惫的点点头，回到研究组，收拾了一下再无用处的数据后，我碰见了奥沙利文。
他站在门口似乎等了许久：“教授，您准备去哪？”
“该去哪去哪，我们已经完成了工作了，”我看着他，拍了拍他的肩膀：“你做的很不错，我会如实上报你的贡献。”
“教授。”
他没有理会我的后半句话，他问我：“您想去喝一杯吗？”
奥沙利文领着我到了伦敦市中心的边缘，一个郊区——相对地上而言的郊区，但地下来说也没什么区别，这是我和他这半年以来第一次离开联合大厦走到外面来。他替我开了一个包厢，我拒绝了，坐在灯红酒绿之中，我希望能稍微麻痹一下自己的内心。
我在想，远在太平洋另一边的祖国此刻应该过着热闹的新年，然而他们却要在燃放鞭炮时被突然告知——无论是百姓，还是稍微有些技术知识的学者，无论是环卫工人，还是国务院总理，都被剥夺了与家人共度时光的快乐，在第二天，他们的笑容就会彻底消失，就像冰河上划过的雪水消融不见。
我感到几分寒冷，吐着白气靠在桌子上。
奥沙利文垂眸替我介绍着眼前的威士忌，他说：“倘若要将威士忌作为基酒是很需要小心的，尤其是爱尔兰威士忌搭配咖啡调制热类鸡尾酒最好，当然，能容纳更多辅料的还是美国的，不过我却觉得平淡了些，您应该知道的，痞子蔡的爱尔兰咖啡其实就是往里面加了些威士忌。”
“您现在应该需要这种，如果我没有猜错的话。”
酒保站在一旁看着，我同样也是，在摇晃的高脚杯中，我猛地一口闷下，黑巧克力和辛辣的果味刺激着我的舌尖，如同电流般窜过我的身体，寒冷的手脚开始迷糊传来暖意。
奥沙利文有些责备的望着我：“教授，您不应该喝这么快的。”
“没关系。”
我将酒杯放在手边，耳边嘈杂的欢呼声变得有些透明，看来，他们还不知道——最起码，现在还能摇摆舞步肆意高歌，这也不错。
“尊美醇需要细品，如果您并不是太喜欢干脆点的，也许可以试试味道稍微缓和一些的图拉多。”
我没有回应，而是抬头望向刺眼的天花板，恍惚间，我看见宇宙向自己逼近，彩色光幕下的武仙座行星，我最爱它被母星的恒星风吹起的彗星尾巴。在我读博的时候，特别的爱好就是在晴朗的日子跑到大学天文台用望远镜看向天空，我想，我现在离它更进一步了。
“教授，我现在真挺想去打高尔夫的，听我祖父说，人类还在地面上的时候可以一起聚在雪山下的草原，还有曲棍球，都很有趣，当然，祖父说他最喜欢在离家很近的湖边，那里可以看见黑松之上的雪顶。”
“教授。”
“我准备冬眠了，如您所说，人类政府很快会崩溃的，鹰派主导下的联合政府终究不靠谱，人类会毁于一旦的。”
奥沙利文说，他望着我，酒杯的冰块碰撞杯壁发出清脆的响声。
“教授，您和我一起去未来看看吧。”


2085.4.3
在翻译内容对外公布的一周之内，国际社会至少爆发了十次以上的起义暴乱，通往地面的电梯险些被冲破防线，国际军队加大军力，严防死守，萨尔曼和我说过他很是头痛，包括每一届的轮值主席都面临着同样的问题——
这几日的新闻都是领导人一次又一次强调人民莫慌了阵脚，呼吁政党迅速做好思想建设带头作用。联合大厦前修建了一座雕像，大约高三米，是一只巨大的手上面托着太阳系，而地球被放在了最中间，其他行星则环绕着它，就像众星捧月的焦点一样。
他们说，地心论早已不再是两千年前托勒密所提出的天体学术语，而是人类理智的最后一根线了，地球是世界的中心，我们并没有被宇宙抛弃，太阳没有放弃我们，地球没有放弃我们——这种孤独感让人类感到不安，失去母亲的嗷嗷待哺的婴儿对着火光哭着。
在不安时最先兴起的就是宗教，根据统计，光是亚洲便多了将近上万处宗教场所。
我认识的那位NASA的格伦研究中心的技术人员对此很是生气，她拍着桌子大喊人类快失去尊严了，人类正在践踏真理来换取极小的自我宽慰，放眼人类历史都前所未闻，这种群体的堕落令她羞愤难当。
查尔斯和我说，人类处于文艺复兴的晨光升起的前夕，不过能不能熬过这段黑夜看人类自己的了。
全球股票大跌，经济危机再次席卷全球，这次无一幸免。奥沙利文告诉我华尔街现在彻底陷入一片混乱了，人满为患的窗口全是要出售股票的群众，纽约街头全是流浪的孩童与妇女。
自此，工业生产大罢工彻底开始，失业率高达80％，在这种极度诡异的时期下，一种极为放纵的风气跨越地域迅速传开，各国生育率创下历史最低，用民间的话说，孩子都见不着太阳了，还生下来干什么，让他们受罪吗。
但科技进步缓慢所伴随的竟是文化运动的复苏，小说，电影，音乐，深入至各个行业。而那些萌现的艺术作品通常反映着同一个主题——历史。
我印象最深的是一部名叫《望花》的电影，主人公在古近纪埋下了一粒种子，而在昨天，它从地心深处冲出致密中子，冲出软流层，冲出岩浆，冲出岩石，然后开了花。主人公说，这朵花花了六千五百万年才长出新芽。
我在想，人类花了七万年走出非洲，花了四千年建立文明，花了两千年建立封建社会，花了三百年建立近代，花了一百年走进现代，如果这样算下去，其实每一天都是历史深厚的沉淀，人类跌跌撞撞走了很远，但回头其实足迹还在清晰可见的地方。（笔者添加：我后来意识到这并非思想的解放，而是一种麻痹式的欺骗，人类的大低谷即将来了，冬眠，是当时仅剩的能逃离的方法）
我向前任联合国秘书长——萨尔曼，我提出了冬眠的请求，他望着我许久，说：“安理会有意向要送一批人去，你本就在名单内。”
“这么突然？”
“人类需要精神领袖，但绝对不是现在这种，我们想把还留有人类希望的思想送到未来去，去帮助我们的孩子。我想，抛开此时的身份不谈——...杨文教授，我仅和你说这一次真心话了——我不适合坐在这里了。”
他指了指自己的脑袋，笑了笑：“它也变得躁动不安了，麻烦您不要告诉别人。”
我不明白他的意思，摇摇头。萨尔曼并没有在意，他摆摆手说：“去未来吧，在人类最无助的时候再醒来，安理会会保证你们冬眠时期的一切安全。”
“还有谁会去？”
“如果要说你最熟悉的，芬恩·奥沙利文？我想你们两个合作的经验在未来也必不可少，他还很年轻，能做的事情也更多，当然，教授您也是，在您现在的年纪就卓有成就连我也很敬佩。嗯，你问还有谁？人员涉及各行各业，都是IISA精心挑选过后的，当然，还有斯努特，恩西丝，戴莉...这些人你会在名单里见到的。”
我敏锐地捕捉到了一个名字——弗里斯·泰奥，那位海军，不，现在应该说是太空军的上将，抱着他也是人员之一吗的想法，我把疑问告诉了萨尔曼。
萨尔曼闪过一瞬为难，他说：“他是最不配合的那个，嗯，具体是怎样我并不好说，也许你亲自看看就明白了，对，杨文教授，就拜托您了，替安理会去劝一下这位固执的上将，您应该能明白，安理会现在忙得不可开交。”
我沿着长廊往尽头的资料室走去，不断有形形色色的官员来来往往，他们多数匆忙进出着，或者站在走廊边缘不断触击着消息弹窗，如同萨尔曼所说，联合国的压力真的很大。
我推开门，看见泰奥坐在如同白色雪海般堆叠在一起的文件中间，他紧紧皱着眉头，手中握着通讯器，说到一半他突然愤怒的锤了锤桌子。似乎注意到我站在门口，他抬头瞥了我一眼，然后对通讯器小声说了几句话后便挂断了，我看着提示光熄灭后才走到他对面的那一张沙发旁。
“杨文，教授？”
他似乎想到什么，缓缓扶着椅子转到面向我的位置，然后起身。
在我开口前，他打断了我。泰奥的手半举着摆了摆，示意我不用继续说下去，甚至，我根本没有开口。
“我知道你要说什么，是萨尔曼那帮人喊你来的吗？我不会去冬眠的。”
有一瞬间，我感觉泰奥的目光和张成程重合了，那种具有历史跨度的沧桑的眼神，吞没了一切语言。
“上将，未来需要你。”
我将先前萨尔曼同我说的话略加修改后转述给了他，他皱着眉听完了，然后问我介不介意抽烟，我摇摇头，他便从腰间夹出一根咖啡色的雪茄，缓缓的用火机点燃。我望着他手中燃烧的火苗，火机早就被淘汰了，现在人们更常用的是一个细短管状的引燃器，这位上将毫不介意的细细品了一口。他说，丘吉尔那老头有句话说的太对了，选雪茄就要选最长最粗壮的，抽雪茄就如谈恋爱，永远不要让激情的火焰熄灭。
“你觉得呢，教授？”
雪茄上落下的灰白烟灰掉到他身前的桌子上，弹了一下后便一动不动的，我没说话，泰奥便不再提问了，直到他露出如痴如醉的表情，那根雪茄越来越短，在最后只剩两根指宽的时候他突然愤怒的将雪茄按在烟灰缸中。他的眉毛拧在一起：“要是能早个十年二十年，像现在这样往太空多投点钱会至于走到这步吗？”
他的手指着外面，口水都喷了出来：“教授，你知道外面都说什么吗？他们说人类要完蛋了，但这群官员一天到晚还躲在这栋大厦里逃避责任，一旦有人提出反对的意见，就迫不及待要除掉那个人——”
“那群死老头想喊我去冬眠，他们知道只要我在鹰派就不会倒！我会如他们的愿？我早就说过人类这股懒散的劲迟早会害死自己，教授，我问你，你应该比我更明白这点——我们在这片土地生活了上万年，然而，就因为一代人的造作，这个家乡就要彻底完蛋了！”
“我不会去冬眠的，我要留在这个时代为它做出最后的贡献。教授，你自己也仔细想想吧，当然，你们搞科研的可能和我们这群军人想的不太一样，无论怎样，我都必须留在这里，就算鸽派的老头还想方设法要把我搞下来。”
他深吸一口气，最后，他声嘶力竭的冲着不知道是谁吼着：“你他娘要将我和我母亲的脐带剪断吗？”

我离开了资料室，一个人在大厦外晃荡了许久，街头聚了很多人，有个哈佛的学生举着很大一面的旗子站在一辆车子上，他高呼着人权，在重压下谋人权，他们要去地上。










